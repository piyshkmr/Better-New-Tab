<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#09090b"/>
  
  <!-- Header / Greeting -->
  <text x="400" y="80" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Good afternoon, User</text>
  
  <!-- Search/Input Mock -->
  <rect x="250" y="110" width="300" height="40" rx="8" fill="#27272a"/>
  
  <!-- Content Grid -->
  <g transform="translate(100, 180)">
    <!-- Folder 1 -->
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#18181b" stroke="#27272a" stroke-width="1"/>
    <rect x="15" y="15" width="40" height="40" rx="4" fill="#27272a"/>
    <text x="15" y="80" font-family="sans-serif" font-size="14" fill="#e4e4e7">Work</text>
    <text x="15" y="100" font-family="sans-serif" font-size="12" fill="#a1a1aa">8 bookmarks</text>
    
    <!-- Folder 2 -->
    <rect x="210" y="0" width="180" height="120" rx="8" fill="#18181b" stroke="#27272a" stroke-width="1"/>
    <rect x="225" y="15" width="40" height="40" rx="4" fill="#27272a"/>
    <text x="225" y="80" font-family="sans-serif" font-size="14" fill="#e4e4e7">Personal</text>
    <text x="225" y="100" font-family="sans-serif" font-size="12" fill="#a1a1aa">12 bookmarks</text>
    
    <!-- Folder 3 -->
    <rect x="420" y="0" width="180" height="120" rx="8" fill="#18181b" stroke="#27272a" stroke-width="1"/>
    <rect x="435" y="15" width="40" height="40" rx="4" fill="#27272a"/>
    <text x="435" y="80" font-family="sans-serif" font-size="14" fill="#e4e4e7">Dev Tools</text>
    <text x="435" y="100" font-family="sans-serif" font-size="12" fill="#a1a1aa">5 bookmarks</text>
    
     <!-- Folder 4 -->
    <rect x="0" y="150" width="180" height="120" rx="8" fill="#18181b" stroke="#27272a" stroke-width="1"/>
    <rect x="15" y="165" width="40" height="40" rx="4" fill="#27272a"/>
    <text x="15" y="230" font-family="sans-serif" font-size="14" fill="#e4e4e7">Entertainment</text>
    <text x="15" y="250" font-family="sans-serif" font-size="12" fill="#a1a1aa">3 bookmarks</text>
  </g>

  <!-- Settings Modal (Overlay) -->
  <rect x="0" y="0" width="800" height="600" fill="#000000" fill-opacity="0.5"/>
  <g transform="translate(200, 150)">
    <rect width="400" height="300" rx="12" fill="#09090b" stroke="#27272a" stroke-width="1"/>
    <!-- Modal Header -->
    <text x="24" y="40" font-family="sans-serif" font-size="18" font-weight="600" fill="#ffffff">Settings</text>
    <!-- Avatar / Profile -->
    <circle cx="200" cy="80" r="30" fill="#27272a"/>
    <!-- Input Fields -->
    <text x="24" y="140" font-family="sans-serif" font-size="12" fill="#a1a1aa">Name</text>
    <rect x="24" y="150" width="352" height="36" rx="6" fill="#18181b" stroke="#27272a"/>
    <text x="34" y="173" font-family="sans-serif" font-size="14" fill="#e4e4e7">User Name</text>
    
    <text x="24" y="210" font-family="sans-serif" font-size="12" fill="#a1a1aa">Theme</text>
    <rect x="24" y="220" width="352" height="36" rx="6" fill="#18181b" stroke="#27272a"/>
    <text x="34" y="243" font-family="sans-serif" font-size="14" fill="#e4e4e7">Dark</text>

    <!-- Save Button -->
    <rect x="24" y="280" width="352" height="0" /> <!-- Spacer -->
  </g>
  
  <!-- Googly Eyes Icon (Corner) -->
  <circle cx="750" cy="50" r="20" fill="#ffffff"/>
  <circle cx="745" cy="50" r="5" fill="#000000"/>
  <circle cx="755" cy="50" r="5" fill="#000000"/>

</svg>
