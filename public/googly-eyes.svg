<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Left Eye -->
  <circle cx="30" cy="50" r="20" fill="white" stroke="currentColor" stroke-width="4"/>
  <circle cx="30" cy="50" r="8" fill="currentColor">
    <animateTransform attributeName="transform" type="translate" values="0 0; 5 0; 0 5; -5 0; 0 -5; 0 0" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Right Eye -->
  <circle cx="70" cy="50" r="23" fill="white" stroke="currentColor" stroke-width="4"/>
  <circle cx="70" cy="50" r="9" fill="currentColor">
    <animateTransform attributeName="transform" type="translate" values="0 0; -5 5; 5 5; 5 -5; -5 -5; 0 0" dur="2.5s" repeatCount="indefinite" />
  </circle>
</svg>
